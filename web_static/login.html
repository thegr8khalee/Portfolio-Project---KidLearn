<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <link rel="stylesheet" href="styles/style_login.css" />
    <title>Login Page</title>
    <link rel="shortcut icon" href="./images/icon.jpeg" >
    <script type="module" src="log.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* Set the background color to blue */
        margin: 0;
        padding: 0;
        display: inline-flexbox;
        width: 100%;
        height: 100%;
      }

      header {
        background-color: #ffffff;
        color: white;
        width: 100%;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0px 4px 2px -2px gray;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      h1 {
        margin: 0;
      }

      .radio-container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      .radio-buttons {
        display: flex;
        gap: 20px;
      }

      .container_s,
      .container_l {
        background-color: white;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 600px;
        margin-left: auto;
        margin-right: auto;
        display: none;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input,
      select,
      button {
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      button {
        background-color: #ffd001;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      input[type='radio'] {
        display: none;
      }

      label {
        position: relative;
        color: #4189e0;
        font-family: 'Poppins', sans-serif;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.8em;
        border: 3px solid #1b1872;
        padding: 1em 2em;
        border-radius: 0.5em;
        color: #1b1872;
        font-size: larger;
        font-weight: bold;
      }

      input[type='radio']:checked + label {
        background-color: #1b1872;
        color: #ffffff;
      }

      header .img {
        height: 12px;
        width: 12px;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      #age {
        display: none;
      }
      #submit_s {
        background-color: #1b1872;
      }
      #submit_l {
        background-color: #1b1872;
      }
       h1 {
        color: #1b1872;
       }
    </style>
  </head>
  <body>
    <header>
      <a href="#">
        <img
          src="./images/home.png"
          alt="Example Image"
          width="150px"
          height="40px"
        />
      </a>
    </header>
    <h1>Welcome to KidLearn</h1>
    <div class="radio-container">
      <div class="radio-buttons">
        <input
          type="radio"
          id="SignUp"
          name="action"
          value="SignUp"
          onclick="logSign(0)"
        />
        <label for="SignUp">Sign Up</label>

        <input
          type="radio"
          id="LogIn"
          name="action"
          value="LogIn"
          onclick="logSign(1)"
        />
        <label for="LogIn">Log In</label>
      </div>
    </div>

    <div class="container_s" id="signUp">
      <form id="signup-form">
        <p>Choose Account type</p>
        <select id="user-type" required>
          <option value="parent">Parent/Guardian</option>
          <option value="child">Child</option>
        </select>
        <input type="email" id="email_s" placeholder="Email" required />
        <input
          type="password"
          id="password_s"
          placeholder="Password"
          required
        />
        <input type="first_name" id="first_name" placeholder="First Name" required />
        <input type="last_name" id="name" placeholder="Last Name" required />
        <input type="number" id="age" placeholder="Age"/>
        <!-- <select id="user-type" required>
          <option value="parent">Parent/Guardian</option>
          <option value="child">Child</option>
        </select> -->
        <button type="submit" id="submit_s">Sign Up</button>
      </form>
    </div>

    <div class="container_l" id="logIn">
      <form id="Login-form">
        <input type="email" id="email_l" placeholder="Email" required />
        <input
          type="password"
          id="password_l"
          placeholder="Password"
          required
        />
        <p>Choose Account type</p>
        <select id="user-type-login" required>
          <option value="parent">Parent/Guardian</option>
          <option value="child">Child</option>
        </select>
        <button type="submit" id="submit_l">Login</button>
      </form>
    </div>
    <script>
      function logSign(x) {
        if (x == 0) {
          document.getElementById('signUp').style.display = 'block';
          document.getElementById('logIn').style.display = 'none';
        } else {
          document.getElementById('signUp').style.display = 'none';
          document.getElementById('logIn').style.display = 'block';
        }
        return;
      }

      const userTypeSelect = document.getElementById("user-type");
      const ageInput = document.getElementById("age");

      function updateAgeField() {
        if (userTypeSelect.value === "child") {
          ageInput.style.display = "block";
        } else {
          ageInput.style.display = "none";
        }
      }

      userTypeSelect.addEventListener("change", updateAgeField);
      updateAgeField(); // Initialize on page load
    </script>
  </body>
</html>
