<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <script src="parent.js" type="module"></script>
    <link rel="shortcut icon" href="./images/icon.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="progress.js" type="module"></script>
    <script src="logOut_from_progress.js" type="module"></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img
          src="./images/home.png"
          alt="Example Image"
          width="150px"
          height="40px"
        />
      </a>
      <div id="sidet"><i class="fa-solid fa-bars fa-2x"></i></div>
      <label class="slide" id="slide">
        <a href="#" id="hide"><i class="fa-solid fa-arrow-up fa-2x"></i></a>
        <ul>
          <li>
            <a href="#" id="logOutButton"
              ><i class="fa-solid fa-right-from-bracket fa-2x"></i
            ></a>
          </li>
        </ul>
      </label>
    </header>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center; /* Center horizontally */
        min-height: 100vh;
        overflow-y: auto; /* Enable vertical scrolling */
      }

      header {
        background-color: #ffffff;
        color: white;
        width: 100%;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.6);
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        position: fixed;
        height: 60px;
        margin-bottom: 0%;
      }

      header i {
        color: #383636;
      }

      header #sidet {
        margin-right: 50px;
      }

      .logo {
        margin-right: auto;
        margin-left: 20px;
      }

      .logout-container {
        margin-left: auto;
        margin-right: 20px;
      }

      header button {
        background-color: #ffffff;
        color: #ff0000;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        border: solid rgb(255, 0, 0);
        border-radius: 50px;
        transition: background-color 0.3s ease;
        margin-right: 20px;
        width: 150px;
        font-size: large;
      }

      .progress-bar-container {
        width: 520px;
        height: 30px;
        border-radius: 19px;
        overflow: hidden;
        margin: 20px 0;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.6);
      }

      .progress-bar {
        background-color: #24ab26;
        width: 0%;
        height: 100%;
        transition: width 0.5s ease;
        border-radius: 19px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .progress-bar h3 {
        margin: 0;
        padding: 0;
        color: black;
        font-size: 16px;
      }

      .slide {
        height: 100%;
        width: 120px;
        position: fixed;
        background-color: transparent;
        transition: 0.5s ease;
        padding-top: 20px;
        right: 0;
        display: none;
        margin-top: 830px;
        margin-right: 20px;
      }

      .slide h1 {
        margin-top: 20px;
      }

      #hide {
        padding-left: 20px;
        color: #383636;
      }

      .slide ul li {
        list-style: none;
        padding-top: 15px;
        height: 50px;
      }

      .slide ul li i {
        padding-right: 10px;
        color: #383636;
      }

      .slide ul li a {
        font-size: larger;
      }

      #hide {
        font-size: larger;
      }

      #hide i {
        padding-right: 10px;
        padding-left: 20px;
        margin-bottom: 0px;
      }

      #child_prog {
        width: 550px;
        border-radius: 19px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.6);
        padding: 20px;
        margin-top: 200px;
        /* display: none; */
      }

      #progress_v,
      #progress_q {
        margin-top: 20px;
      }

      #add_kid {
        border-radius: 19px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.6);
        height: 50px;
        width: 100px;
        font-size: larger;
        margin-top: 30px;
        background-color: rgb(11, 11, 86);
        color: #ffffff;
        border: none;
        margin-top: 100px;
        margin-bottom: 200px;
      }

      #add_kid:hover {
        background-color: rgb(255, 255, 255);
        color: rgb(11, 11, 86);
      }
      #addKidForm {
        border-radius: 19px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.6);
        padding: 20px;
        margin-top: 0px;
        display: none;
        background-color: #ffffff;
        width: 620px;
        margin-bottom: 100px;
      }

      #addKidForm input {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #addKidForm button {
        background-color: rgb(11, 11, 86);
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: large;
        margin-right: 10px;
      }

      #addKidForm button:hover {
        background-color: rgb(255, 255, 255);
        color: rgb(11, 11, 86);
      }

      #cancelButton {
        background-color: #ff0000;
        border: none;
        padding: 10px 20px;
        margin-top: 2px;
      }

      #cancelButton:hover {
        background-color: #fff;
        color: #ff0000;
      }
      @media (max-width: 768px) {
        .benefits {
          flex-direction: column;
        }

        .testimonials {
          flex-direction: column;
        }
        #child_prog{
          width: 80%;
        }
        #addKidForm{
          width: 80%;
        }
      }
    </style>
    <div id="child_prog" class="container">
      <h3>Child Name:</h3>
      <h3>Child Id:</h3>
      <p>Video progress</p>
      <div class="progress-bar-container" id="progress_v">
        <div class="progress-bar" id="progressBar_vid">
          <h3 id="progressText"></h3>
        </div>
      </div>
      <p>Quiz progress</p>
      <div class="progress-bar-container" id="progress_q">
        <div class="progress-bar" id="progressBar_quiz">
          <h3 id="progressText"></h3>
        </div>
      </div>
    </div>
    <button id="add_kid">Add Kid</button>
    <div id="addKidForm" class="container" style="display: none">
      <h3>Enter Child ID:</h3>
      <form id="form">
        <input type="text" id="childUID" placeholder="Enter UID" required />
        <button type="submit" id="submitButton">Submit</button>
      </form>
      <button id="cancelButton">Cancel</button>
    </div>
  </body>
  <script>
    document.getElementById('add_kid').addEventListener('click', () => {
      document.getElementById('addKidForm').style.display = 'block';
    });

    document.getElementById('cancelButton').addEventListener('click', () => {
      document.getElementById('addKidForm').style.display = 'none';
    });

    document
      .getElementById('form')
      .addEventListener('submit', async (event) => {
        event.preventDefault();
        const childUID = document.getElementById('childUID').value;

        if (!childUID) {
          alert('Please enter a valid Child UID');
          return;
        }

        try {
          const response = await fetch(
            `/api/getContent?childUID=${childUID}&videoIndex=1`
          );
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          const data = await response.json();
          if (data.error) {
            alert(data.error);
          } else {
            // Handle success (e.g., display the first video and quiz)
            console.log('Success:', data);
            // Hide the form after successful submission
            document.getElementById('addKidForm').style.display = 'none';
          }
        } catch (error) {
          console.error('Error:', error);
        }
      });
  </script>
</html>
